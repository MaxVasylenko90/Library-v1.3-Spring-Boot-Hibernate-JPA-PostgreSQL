<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>New Book</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div class="container text-left">
  <h3 class="text-center">Add new book:</h3>
  <form th:method="POST" th:action="@{/books}" th:object="${book}">
    <div class="mb-0">
      <label for="name" class="form-label">Enter book title: </label>
      <input th:type="text" class="form-control" id="name" th:field="*{name}">
      <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    </div>
    <div class="mb-3">
      <label for="author" class="form-label">Enter author name: </label>
      <input type="text" class="form-control" id="author" th:field="*{author}" value="">
      <div style="color: red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Author Error</div>
    </div>
    <div class="mb-3">
      <label for="year" class="form-label">Enter year: </label>
      <input type="text" class="form-control" id="year" th:field="*{year}" value="">
      <div style="color: red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">Year Error</div>
    </div>
    <button type="submit" class="btn btn-success">Create</button>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
