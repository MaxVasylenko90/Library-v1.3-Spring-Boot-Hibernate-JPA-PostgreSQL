<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Edit User</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div class="container text-left">
  <h3 class="text-center">Edit user:</h3>
  <form th:method="PATCH" th:action="@{/people/{id}(id=${user.getId()})}" th:object="${user}">
    <div class="col-md-3">
      <label for="name" class="form-label">Name: </label>
      <input type="text" class="form-control" th:field="*{name}" id="name" value="${user.getName()}">
      <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    </div>
    <div class="col-md-1">
      <label for="year" class="form-label">Year: </label>
      <input type="text" class="form-control" th:field="*{year}" id="year" value="${user.getYear()}">
      <div style="color: red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}"></div>
    </div>
    <div class="col-md-1">
      <label for="email" class="form-label">Email: </label>
      <input type="text" class="form-control" th:field="*{email}" id="email" value="${user.getEmail()}">
      <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    </div>
    <br/>
    <input th:type="submit" class="btn btn-success" value="Save">
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
